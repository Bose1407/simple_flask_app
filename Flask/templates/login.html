{% extends "base.html" %}
{% block title %}Login page{% endblock %}
{% block content %}
{% with msg = get_flashed_messages() %}
   {% if msg %}
      {%for i in msg%}
         <p>{{i}}</p>
       {% endfor %}
    {% endif %}
{% endwith %}
<form action="{{ url_for('login') }}" method="post">
    <p>Name:</p>
    <p><input type="text" name="nm"></p>
    <p><input type="submit" value="submit"></p>
</form>

{% endblock %}
